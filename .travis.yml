language: cpp

before_install:
 - echo "yes" | sudo add-apt-repository ppa:kalakris/cmake #https://github.com/travis-ci/travis-ci/issues/2212
 - sudo apt-get update
 - sudo apt-get install libfftw3-dev libopenmpi-dev libx11-dev zlib1g-dev libgsl0-dev libxml2-dev libblas-dev liblapack-dev libboost-dev cmake

env:
  matrix:
    - GMX_DOULE=OFF GMX_MPI=OFF
    - GMX_DOULE=OFF GMX_MPI=ON
    - GMX_DOULE=ON  GMX_MPI=OFF
    - GMX_DOULE=ON  GMX_MPI=ON

script: 
  - mkdir build && pushd build && cmake -DGMX_DOUBLE=$GMX_DOULE -DGMX_MPI=$GMX_MPI .. && make -j4

compiler:
  - clang
  - gcc
