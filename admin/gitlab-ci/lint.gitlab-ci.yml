  extends:
    - .gromacs:base:build
    - .use-ccache
  stage: source-check
  rules:
    - !reference [.rules:post-merge-acceptance, rules]
  image: ${CI_REGISTRY}/gromacs/gromacs/ci-ubuntu-20.04-llvm-11-cuda-11.4.1
  needs:
    - job: clang-tidy:configure-schedule-cuda
